# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkouk out repository so workflow can access it.
        uses: actions/checkout@v3
      - name: Set up Node v18.12.1. Cache npm dependencies.
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
          cache: "npm"
      # Clean install npm dependencies.
      - run: npm ci
      # Run npm script to build Eleventy site.
      - run: npm run build
      - name: Setup Github Pages
        uses: actions/configure-pages@v2
      - name: Upload ./_site folder to Github Pages.
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./_site"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
